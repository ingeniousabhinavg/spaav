{% extends 'base.html' %}
{% block lecture %}
<br>
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <div class="card">
          <div class="card-header text-center"><strong>Upcoming Lectures</strong></div>
          <div class="card-body">
            
            <table class="table">
              <tbody>
                {% for u in lecture_data %}
                <tr>
                  <td><i class="bi bi-arrow-right-circle-fill text-dark"></i> &nbsp; <a href="{{u.lectBanner.url}}"
                      target="_blank">{{u.lectTitle}}</a></td>
                  <td>{{u.datetime}}</td>
                </tr>
                {% endfor%}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <h6>Months</h6>
        <ul>
          <li><a href="">Lorem, ipsum.</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<br>
{% endblock lecture %}
